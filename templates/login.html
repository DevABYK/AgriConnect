{% extends "base.html" %}

{% block title %}Login - AgriMarket{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt fa-3x text-primary"></i>
                        <h2 class="mt-3">Welcome Back</h2>
                        <p class="text-muted">Sign in to your AgriMarket account</p>
                    </div>

                    <form id="login-form" class="ajax-form" action="{{ url_for('login') }}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Remember me
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" data-original-text="Sign In">
                                <i class="fas fa-sign-in-alt"></i> Sign In
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0">Don't have an account?</p>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
                            <i class="fas fa-user-plus"></i> Create Account
                        </a>
                    </div>

                    <div class="text-center mt-3">
                        <a href="#" class="text-muted small">Forgot Password?</a>
                    </div>
                </div>
            </div>

            <!-- Demo Accounts -->
            <div class="card mt-3">
                <div class="card-body">
                    <h6 class="card-title">Demo Accounts</h6>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-sm btn-outline-success w-100 demo-login" 
                                    data-username="demo_farmer" data-password="demo123">
                                <i class="fas fa-tractor"></i> Farmer Demo
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-sm btn-outline-info w-100 demo-login" 
                                    data-username="demo_buyer" data-password="demo123">
                                <i class="fas fa-shopping-cart"></i> Buyer Demo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Demo login functionality
    document.querySelectorAll('.demo-login').forEach(button => {
        button.addEventListener('click', function() {
            document.getElementById('username').value = this.dataset.username;
            document.getElementById('password').value = this.dataset.password;
            document.getElementById('login-form').dispatchEvent(new Event('submit'));
        });
    });
});
</script>
{% endblock %}
